{% extends "POLICE/police_home_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style type="text/css">
        th{
            color: white;
        }
    </style>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data">
<table class="table table-bordered" style="background-color: black">
                        <h1 class="display-5 mb-5">ADD MISSING PERSON</h1>

  <tr>
    <th>Name</th>
    <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Age</th>
    <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Gender</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="MALE" id="RadioGroup1_0"  checked/>
        MALE
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="FEMALE" id="RadioGroup1_1"  />
        FEMALE
      </label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th>Place</th>
    <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Missing Date</th>
    <td>
      <input type="date" name="textfield4" id="textfield4" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Relative contact</th>
    <td>
      <input type="text" name="textfield5" id="textfield5" class="form-control" required  pattern="[9876][0-9]{9}"/></td>
  </tr>
  <tr>
    <th>Photo</th>
    <td>
      <input type="file" name="fileField" id="fileField"  class="form-control" required/></td>
  </tr>
  <tr>
    <th>Height</th>
    <td>
      <input type="text" name="textfield6" id="textfield6" class="form-control" required /></td>
  </tr>
  <tr>
    <th>Weight</th>
    <td>
      <input type="text" name="textfield7" id="textfield7" class="form-control" required/></td>
  </tr>
{#  <tr>#}
{#    <td>Police</td>#}
{#    <td><label for="select"></label>#}
{#      <select name="select" id="select">#}
{#      </select></td>#}
{#  </tr>#}
  <tr>
    <th>Known language</th>
    <td>
      <input type="text" name="textfield8" id="textfield8" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Any Disability</th>
    <td>
      <input type="text" name="textfield9" id="textfield9" class="form-control" required /></td>
  </tr>
  <tr>
    <td colspan="2"align="center"><input type="submit" name="button" id="button" value="SUBMIT" class="btn btn-secondary" /></td>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
